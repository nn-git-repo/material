<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: rgb(6, 6, 55);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            padding: 1rem;
            position: relative;
            z-index: 2; 
        }

        .info-card {
            background: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .info-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .contact-form {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 2rem;
            position: relative;
            z-index: 1; 
        }

        .contact-form h2 {
            color: rgb(16, 9, 71);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            padding: 0.8rem;
            border: none;
            background: white;
            font-size: 0.9rem;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 0.8rem;
            background: #00c6ff;
            border: 2px solid white;
            border-radius: 3px;
            color: #0046be;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-grid">
            <div class="info-card">
                <i class="bi bi-geo-alt-fill" style="font-size: 2.5rem; color: #00c6ff;"></i>
                <h3>Our Main Office</h3>
                <p>BTM Layout Bangalore, IT Vedant</p>
            </div>
            <div class="info-card">
                <i class="bi bi-telephone-fill" style="font-size: 2.5rem; color: #00c6ff;"></i>
                <h3>Phone Number</h3>
                <p>123-456-78900</p>
                <p>987-654-3210 (Toll Free)</p>
            </div>
            <div class="info-card">
                <i class="bi bi-envelope-paper" style="font-size: 2.5rem; color: #00c6ff;"></i>
                <h3>Fax</h3>
                <p>1-234-567-8900</p>
            </div>
            <div class="info-card">
                <i class="bi bi-envelope-fill" style="font-size: 2.5rem; color: #00c6ff;"></i>
                <h3>Email</h3>
                <p>sample@gmail.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter a valid email address" required>
                <textarea placeholder="Your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
